<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SignUp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" id="nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="brand">JotYourThought</a>
        </div>
    </nav>
    <div class="container">               
        <form class="form"  id="login">
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message_error form_message_success"></div>
            <div class="form_input_group">
                <input type="text" class="form_input" autofocus placeholder="email" id="loginEmail">
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="password" class="form_input" autofocus placeholder="password" id="loginPass">
                <div class="form_input_error_message"></div>
            </div>            
            <button id="loginbtn" class="form_button" type="submit">Login</button>
            <br> <br>
            <p class="form_text">
                <a href="#" class="form_link">Forgot password</a>
            </p>
            <p class="form_text">
                Dont have an account? <br>
                <a class="form_link" id="linkCreateAccount">Sign Up</a>
            </p>
        </form>
        <form class="form form_hidden"  id="createAccount">
            <h1 class="form_title">Sign Up</h1>
            <div class="form_message form_message_error form_message_success" ></div>
            <!-- <div class="form_input_group">
                <input type="text" class="form_input" id="signUpUsername" autofocus placeholder="username">
                <div class="form_input_error_message"></div>
            </div> -->
            <div class="form_input_group">
                <input type="email" class="form_input" id="signUpEmail" autofocus placeholder="email">
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="password" class="form_input" id="signUpPassword" autofocus placeholder="password">
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="password" class="form_input" id="signUpPasscheck" autofocus placeholder="confirm password">
                <div class="form_input_error_message"></div>
            </div>
            <button click ="addData()" , class="form_button" type="submit" id="signupbtn">Sign Up</button>
            <br> <br>
            <p class="form_text">
                Already have an account? <br>
                <a href="#" class="form_link"  id="linkLogin">Login</a>
            </p>
        </form>
    </div>
        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->      
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
      
        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
      
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="main.js"> </script>
    <script src="firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
