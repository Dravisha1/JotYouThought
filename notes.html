<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="notes.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
</head>

<body id="body">
  <nav class="navbar fixed-top navbar-expand-lg" id="nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="brand">JotYourThought</a>
    </div>
    <button class="btn btn-outline-primarry btn btn-light" style="width: 100px;" id="signoutBtn" type="submit">Logout</button>
  </nav>
  <div class="container my-3">
    <br><br><br>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">What's up?</h5>
        <br>
        <form>
          <div class="col-auto">
            <input type="text" class="form-control" id="title" placeholder="Title" required>
          </div>
          <br>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="addTxt" style="height: 100px"
              required></textarea>
            <label for="floatingTextarea2">Jot it down...</label>
          </div>
          <br>
        </form>
        <a class="btn btn-primary" id="addBtn">Add</a>
      </div>
    </div>

    <h2 style="color: white;" class="my-3"> Your Thoughts</h2>
    <hr style="color: white; height: 3px; width: 500px;">

    <div id="notes" class="row container-fluid">
      <!-- notes will be stored here -->
      <div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
          crossorigin="anonymous"></script>


        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>

        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
        <script src="notesFirebase.js"></script>
        <!-- <script src="notes.js"></script> -->
      </div>
    </div>
  </div>
</body>

</html>
